<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Modal Test - Payment Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- iOS Payment Modal Fixes -->
    <link href="assets/css/ios-payment-modal-fix.css" rel="stylesheet">
    
    <style>
        body {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .test-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
        }
        
        .device-info {
            font-size: 12px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .btn-test {
            margin: 5px;
            min-height: 44px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="test-card">
                    <h2><i class="ri-smartphone-line"></i> iOS Payment Modal Test</h2>
                    <p>This page tests payment modal functionality on iOS Safari</p>
                    
                    <div class="device-info">
                        <strong>Device Info:</strong>
                        <div id="device-info-content">Loading...</div>
                    </div>
                    
                    <div class="d-flex flex-wrap">
                        <button type="button" class="btn btn-primary btn-test" 
                                data-bs-toggle="modal" data-bs-target="#testModal1">
                            <i class="ri-secure-payment-line me-1"></i>Test Modal 1
                        </button>
                        
                        <button type="button" class="btn btn-success btn-test" 
                                data-bs-toggle="modal" data-bs-target="#testModal2">
                            <i class="ri-bank-card-line me-1"></i>Test Modal 2
                        </button>
                        
                        <button type="button" class="btn btn-warning btn-test" 
                                onclick="if(window.showModalOnIOS) window.showModalOnIOS('#testModal1')">
                            <i class="ri-tools-line me-1"></i>Force Modal (iOS)
                        </button>
                        
                        <button type="button" class="btn btn-info btn-test" 
                                onclick="toggleDebugMode()">
                            <i class="ri-bug-line me-1"></i>Toggle Debug
                        </button>
                    </div>
                </div>
                
                <div class="test-card">
                    <h5>Console Logs</h5>
                    <div id="console-logs" style="max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 11px;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Test Modal 1 - Clean Style -->
    <div class="modal fade" id="testModal1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="ri-secure-payment-line me-2"></i>Payment Form Test
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">M-Pesa Transaction ID</label>
                            <input type="text" class="form-control" placeholder="Enter transaction ID" 
                                   style="font-size: 16px; min-height: 44px;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Amount</label>
                            <input type="number" class="form-control" placeholder="0.00" 
                                   style="font-size: 16px; min-height: 44px;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" rows="3" placeholder="Optional notes..."
                                      style="font-size: 16px;"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="ri-close-line me-1"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-primary">
                        <i class="ri-check-line me-1"></i>Submit Payment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Test Modal 2 - Compact Style -->
    <div class="modal fade compact-payment-modal" id="testModal2" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" style="max-width: 520px;">
            <div class="modal-content compact-modal-content">
                <div class="compact-modal-header">
                    <div class="d-flex align-items-center">
                        <div class="payment-icon me-2">
                            <i class="ri-bank-card-fill text-primary"></i>
                        </div>
                        <div>
                            <h5 class="modal-title mb-0">Quick Payment</h5>
                            <small class="text-muted">KSh 1,500</small>
                        </div>
                    </div>
                    <button type="button" class="btn-close btn-sm" data-bs-dismiss="modal"></button>
                </div>
                <div class="compact-modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="ri-receipt-line me-1"></i>Transaction ID
                            </label>
                            <input type="text" class="form-control form-control-sm" 
                                   placeholder="e.g., RGH1234567" style="font-size: 16px; min-height: 44px;">
                        </div>
                        <div class="alert alert-primary alert-sm p-2">
                            <i class="ri-smartphone-line me-2"></i>
                            <small>Send KSh 1,500 to 0712345678 via M-Pesa</small>
                        </div>
                    </form>
                </div>
                <div class="compact-modal-footer">
                    <div class="d-flex justify-content-between w-100">
                        <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button type="button" class="btn btn-sm btn-primary">
                            Submit Payment
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- iOS Payment Modal Fixes -->
    <script src="assets/js/ios-payment-modal-fix.js"></script>
    
    <script>
        // Override console.log to display in page
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        const logContainer = document.getElementById('console-logs');
        
        function addLogToPage(type, message) {
            const time = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.marginBottom = '2px';
            logEntry.style.padding = '2px 5px';
            logEntry.style.borderRadius = '3px';
            
            switch(type) {
                case 'error':
                    logEntry.style.backgroundColor = 'rgba(220, 53, 69, 0.1)';
                    logEntry.style.color = '#dc3545';
                    break;
                case 'warn':
                    logEntry.style.backgroundColor = 'rgba(255, 193, 7, 0.1)';
                    logEntry.style.color = '#ffc107';
                    break;
                default:
                    logEntry.style.backgroundColor = 'rgba(13, 202, 240, 0.1)';
                    logEntry.style.color = '#0dcaf0';
            }
            
            logEntry.innerHTML = `<span style="opacity: 0.7">[${time}]</span> ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLogToPage('log', args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLogToPage('error', args.join(' '));
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLogToPage('warn', args.join(' '));
        };
        
        // Display device info
        document.addEventListener('DOMContentLoaded', function() {
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                maxTouchPoints: navigator.maxTouchPoints,
                devicePixelRatio: window.devicePixelRatio,
                screenSize: `${screen.width}x${screen.height}`,
                viewportSize: `${window.innerWidth}x${window.innerHeight}`,
                isIOS: /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                       (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1),
                isSafari: /^((?!chrome|android).)*safari/i.test(navigator.userAgent),
                hasVisualViewport: !!window.visualViewport
            };
            
            document.getElementById('device-info-content').innerHTML = 
                Object.entries(deviceInfo).map(([key, value]) => 
                    `<div><strong>${key}:</strong> ${value}</div>`
                ).join('');
            
            console.log('Device Info:', deviceInfo);
        });
        
        // Toggle debug mode
        function toggleDebugMode() {
            const currentDebug = localStorage.getItem('ios-debug') === 'true';
            localStorage.setItem('ios-debug', (!currentDebug).toString());
            document.body.classList.toggle('ios-debug');
            console.log('Debug mode:', !currentDebug ? 'ON' : 'OFF');
        }
        
        // Test modal events
        $('#testModal1, #testModal2').on('show.bs.modal', function() {
            console.log('Modal show event:', this.id);
        });
        
        $('#testModal1, #testModal2').on('shown.bs.modal', function() {
            console.log('Modal shown event:', this.id);
        });
        
        $('#testModal1, #testModal2').on('hide.bs.modal', function() {
            console.log('Modal hide event:', this.id);
        });
        
        $('#testModal1, #testModal2').on('hidden.bs.modal', function() {
            console.log('Modal hidden event:', this.id);
        });
        
        console.log('iOS Modal Test Page loaded successfully');
    </script>
</body>
</html>
